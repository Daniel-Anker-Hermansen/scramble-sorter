<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble sorting</title>
    <script src="src/run.js" type="module"></script>
</head>
<body>

    <h1>Sorting of scrambles and passcodes</h1>

    <form enctype="multipart/form-data">
        <p>Write the competition ID</p>
        <input type="text" name="compid" id="compid" required/>
        <p>Upload the original file generated by TNoodle</p>
        <input type="file" name="scrambles" id="scrambles" required/>
        <br>
        <button id="submit_button" onclick="run();">Submit</button>
    </form>

    <p class='scrambles_all' id="scrambles_all"></p>

</body>
</html>
